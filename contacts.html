<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url(assets/palace.jpg) center/cover no-repeat; /* Replace 'your-placeholder-image.jpg' with the actual path to your image */
      color: #333;
    }

    header {
      background-color: #5c48ee;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      max-width: 100%;
      margin: auto;
      padding: 1rem;
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav__links {
      list-style: none;
      display: flex;
      gap: 1rem;
      color: #fff;
    }

    .link a {
      text-decoration: none;
      color: #5c48ee;
      font-weight: 500;
      transition: 0.3s;
    }

    .link a:hover {
      color: #0f1e6a;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #5c48ee;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input,
    textarea {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #5c48ee;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f1e6a;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      padding-bottom: 60px; /* Adjust this value as needed */
    }
  </style>
  <title>Villa Rosa Hotel - Contacts</title>
</head>
<body>
  <header>
    <h1>Villa Rosa Hotel</h1>
    <p>Your Oasis of Luxury and Comfort</p>
  </header>
  
  <nav>
    <ul class="nav__links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="book.html">Book</a></li>
      <li class="link"><a href="blog.html">Blog</a></li>
      <li class="link"><a href="contacts.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us for any inquiries or to make a reservation.</p>

    <form>
      <label style="color: #fff;" for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label style="color: #fff;" for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label style="color: #fff;" for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2023 Villa Rosa Hotel. All Rights Reserved.
  </footer>
</body>
</html>
